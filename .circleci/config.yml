version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "9.3.0"

    steps:
      - checkout

      # Build the app and run tests
      - run:
          name: Build and run tests
          command: set -o pipefail && xcodebuild clean build test -project BiometricLocker.xcodeproj -scheme "BiometricLocker" -destination 'platform=iOS Simulator,name=iPhone 7' | xcpretty --color && exit ${PIPESTATUS[0]}

